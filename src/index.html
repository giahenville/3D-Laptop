<!-- Specifies the document type and version of HTML (HTML5 here) -->
<!DOCTYPE html>

<!-- Defines the language of the document as Engilish (en) -->
<html lang="en">

<!-- Metadata about the document -->
<head>

    <!-- Defines the character encoding for the document (UTF-8 ensures a wide range of characters can be used) -->
    <meta charset="UTF-8">

    <!-- Ensures the page is rendered using the latest version of Internet Explorer (useful for compatibility) -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Ensures the page is responsive and scales properly on mobile devices (scales the page to fit the width of the device) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Sets the title of the web page (what appears in the browser tab) -->
    <title> Gia Henville Portfolio</title>
</head>
<body>
    <!-- Main content of the web page -->

    <!-- The root div where React components will be rendered -->
    <div id="root"></div>

    <!-- Links to the JavaScript file containing the React app (index.jsx is the entry point) -->
    <script type="module" src="./index.jsx"></script></body>
</html>
